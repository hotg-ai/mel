[package]
authors = ["Maximilian Kr√ºger <kruemaxi@gmail.com>"]
description = "convert scalars and vectors from hertz to mel scale"
documentation = "https://snd.github.io/mel/mel/index.html"
homepage = "https://github.com/snd/mel"
keywords = ["mel", "mfcc", "hertz"]
license = "MIT OR Apache-2.0"
name = "mel"
readme = "README.md"
repository = "https://github.com/snd/mel.git"
version = "0.3.0"

[dependencies]
apodize = "1.0"
hertz = "0.3.0"
itertools-num = "0.1.3"
num = { version = "0.4.0", default-features = false }

[dev-dependencies]
approx = "0.4.0"
nalgebra = "0.26.1"

[features]
default = ["std"]
std = ["num/std"]
